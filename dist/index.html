<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="content-wrapper" class="h-screen flex justify-center items-center bg-cyan-200">
        <div class="shadow-2xl h-auto w-4/6 backdrop-blur bg-zinc/50">
            <div id="content-container" class="h-full">
                <div>
                    <input type="search" id="city-input" name="city-input" class=""></input>
                    <button id="search-btn" type="button" class="border border-sky-500">Search</button>
                </div>
                <div class="flex flex-col h-full">
                    <div class="flex">
                        <div class="grow">
                            <h1 id="city_title" class="text-7xl">Chicago</h1>
                            <p id="weather_tag" class="text-5xl">Partly Cloudy</p>
                            <div class="flex items-center">
                                <h2 id="main_temp_display" class="text-7xl">57</h2>
                                <p id="clock">12:00:00</p>
                            </div> 
                        </div>
                        <div id="calender-frame" class="grow">
                            <img id="main_temp_img" src="#">
                        </div>
                    </div>
                    <div id="daily-forcast" class="grid grid-cols-5 h-full">
                        <div class="border-2 border-sky-500 h-64"></div>
                        <div class="border-2 border-sky-500 h-64"></div>
                        <div class="border-2 border-sky-500 h-64"></div>
                        <div class="border-2 border-sky-500 h-64"></div>
                        <div class="border-2 border-sky-500 h-64"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
