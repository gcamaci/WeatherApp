<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>

    <div id="content-wrapper" class="border border-red-500 h-screen flex justify-center items-center bg-cyan-200">
        <div class="shadow-2xl h-4/6 w-4/6 bg-zinc-800/20">
            <div id="content-container" class=" ">
                <div>
                    <input type="search" id="city-input" name="city-input" class=""></input>
                    <button id="search-btn" type="button" class="border border-sky-500">Search</button>
                </div>
                <div id="current_weather_data">
                    <div class="flex">
                        <div class="grow">
                            <h1 id="city_title" class="text-7xl">Chicago</h1>
                            <p id="weather_tag" class="text-5xl">Partly Cloudy</p>
                            <div class="flex items-center">
                                <h2 class="text-7xl">57</h2>
                                <p id="clock">12:00:00</p>
                            </div>
                            
                        </div>
                        <div id="calender-frame" class="grow">
                            <p>31</p>
                        </div>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
