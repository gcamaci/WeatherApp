<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="content-wrapper" class="h-screen flex justify-center items-center">
        <div class="shadow-2xl h-auto w-4/6 ">
            <div id="content-container" class="h-full">
                <div>
                    <input type="search" id="city-input" name="city-input" class=""></input>
                    <button id="search-btn" type="button" class="border border-sky-500">Search</button>
                </div>
                <div class="flex flex-col h-full">
                    <div class="flex p-1.5">
                        <div class="w-1/2">
                            <h1 id="city_title" class="text-7xl">Chicago</h1>
                            <p id="weather_tag" class="text-5xl">Partly Cloudy</p>
                            <div class="flex items-center">
                                <h2 id="main_temp_display" class="text-7xl">57</h2>
                                <p id="clock">12:00:00</p>
                            </div> 
                        </div>
                        <div id="general_weather" class="w-1/2 flex flex-col justify-between">
                            <div class="h-1/2">
                                <p>Sunday, January 8th</p>
                                <img src="#">
                            </div>
                            <div class="grid grid-cols-5 grow">
                                <div class="flex flex-col items-center text-center">
                                    <img class="weather-icons" id="feel_img"src="../src/Images/feels-like.png">
                                    <p>Feels Like</p>
                                    <p id="feels_tag">56</p>
                                </div>
                                <div class="flex flex-col items-center text-center">
                                    <img class="weather-icons" id="humidity_img " src="../src/Images/humidity.png">
                                    <p>Humidity</p>
                                    <p id="humidity-tag">123</p>    
                                </div>
                                <div class="flex flex-col items-center text-center">
                                    <img class="weather-icons" id="high_img" src="../src/Images/high.png">
                                    <p>High</p>
                                    <p id="high-tag">123</p>
                                </div>
                                <div class="flex flex-col items-center text-center">
                                    <img class="weather-icons" id="low_img" src="../src/Images/low.png">
                                    <p>low</p>
                                    <p id="low-tag">123</p>
                                </div>
                                <div class="flex flex-col items-center text-center">
                                    <img class="weather-icons" id="wind_img" src="../src/Images/wind.png">
                                    <p>Wind</p>
                                    <p id="wind-speed">123</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div id="daily-forcast" class="grid grid-cols-5 h-full">
                        <div class="daily flex flex-col items-center"></div>
                        <div class="daily flex flex-col items-center"></div>
                        <div class="daily flex flex-col items-center"></div>
                        <div class="daily flex flex-col items-center"></div>
                        <div class="daily flex flex-col items-center"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
